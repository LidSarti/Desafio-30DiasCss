<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Polaroid</title>
</head>
<body>
    <main class="wrapper">
        <div class="polaroid-wrapper">
            <label for="takephoto" class="take-photo"></label>
            <input class="take-photo-button" type="checkbox" id="takephoto">
            <div class="photo">
                <div class="picture"></div>
            </div>
            <div class="polaroid">
                <div class="polaroid-lens">
                    <div class="polaroid-lens__first">
                        <div class="polaroid-lens__second">
                            <div class="shine"></div>
                        </div>
                    </div>
                </div>
                <div class="rainbow">
                    <div class="color"></div>
                    <div class="color"></div>
                    <div class="color"></div>
                    <div class="color"></div>
                    <div class="color"></div>
                </div>
                <div class="photo-indicator"></div>
                <div class="flash">
                    <div class="flash-light"></div>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
